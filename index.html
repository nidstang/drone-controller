<!DOCTYPE html>
<html>
<head>
	<title>Drone controller BETA</title>
	<script type='text/javascript' src='js/jquery.js'></script>
	<script type='text/javascript' src='js/AjaxHelper.js'></script>

	<script type='text/javascript'>
		var ajax = new AjaxHelper('http://localhost:3005/api/');

		$(document).on('ready', function(event) {
			$('#config-button').on('click', function(event) {
				event.preventDefault();
				ajax.get('config', function() {
					//Nothing for this time
				},
				function(response) {
					console.log(response);
					$('#events-sections').append('<p>' + response.message + '</p>');
				});
			});

			$('#rleft-button').on('click', function(event) {
				event.preventDefault();
				ajax.get('rotate-left', function() {
					//Nothing for this time
				},
				function(response) {
					console.log(response);
					$('#events-sections').append('<p>' + response.message + '</p>');
				});
			});

			$('#rright-button').on('click', function(event) {
				event.preventDefault();
				ajax.get('rotate-right', function() {
					//Nothing for this time
				},
				function(response) {
					console.log(response);
					$('#events-sections').append('<p>' + response.message + '</p>');
				});
			});
		});
	</script>
</head>
<body>
	<fieldset>
		<legend>Configuration (first time)</legend>
		<button id='config-button'>SET ALTITUDE MAX: 2M</button>
	</fieldset>
	<fieldset>
		<legend>Control</legend>
		<button id='rleft-button'>ROTATE LEFT</button>
		<button id='rright-button'>ROTATE RIGHT</button>
	</fieldset>
	
	<div id='events-sections'>

	</div>
</body>
</html>
